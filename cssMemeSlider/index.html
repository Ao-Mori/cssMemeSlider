<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-wrapper">
        <div class="slider">
            <input type="radio" name="slide" id="slide-1" checked>
            <input type="radio" name="slide" id="slide-2">
            <input type="radio" name="slide" id="slide-3">
            <input type="radio" name="slide" id="slide-4">

            <div class="slides-img">
                <div class="slide">
									<img src="" alt="">
									<label for="slide-1"</label>
								</div>
                <div class="slide">
									<img src="" alt="">
									<label for="slide-2"</label>
								</div>
                <div class="slide">
									<img src="" alt="">
									<label for="slide-3"</label>
								</div>
                <div class="slide">
									<img src="" alt="">
									<label for="slide-4"</label>
								</div>
            </div>
        </div>
    </div>
</body>
</html>
