<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Meme Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider-wrapper">
    <div class="slider">
      <input type="radio" name="slide" id="slide-1" checked>
      <label for="slide-1"><span></span></label>
      <input type="radio" name="slide" id="slide-2">
      <label for="slide-2"><span></span></label>
      <input type="radio" name="slide" id="slide-3">
      <label for="slide-3"><span></span></label>
      <input type="radio" name="slide" id="slide-4">
      <label for="slide-4"><span></span></label>
      <div class="slides-img">
        <div class="slide_1">
          <img src="mem_1.jpg" alt="Cat Meme">
          <div class="caption">Cat Meme</div>
        </div>
        <div class="slide_2">
          <img src="mem_2.jpg" alt="Pain Meme">
          <div class="caption">Pain Meme</div>
        </div>
        <div class="slide_3">
          <img src="mem_3.jpg" alt="Computer meme">
          <div class="caption">Computer meme</div>
        </div>
        <div class="slide_4">
          <img src="mem_4.jpg" alt="Exhausted meme">
          <div class="caption">Exhausted meme</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
