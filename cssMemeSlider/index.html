<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Meme Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider-wrapper">
    <div class="slider">
      <input type="radio" name="slide" id="slide-1" checked>
      <label for="slide-1"></label>
      <input type="radio" name="slide" id="slide-2">
      <label for="slide-2"></label>
      <input type="radio" name="slide" id="slide-3">
      <label for="slide-3"></label>
      <input type="radio" name="slide" id="slide-4">
      <label for="slide-4"></label>
      <div class="slides-img">
        <div class="slide_1">
          <img src="mem_1.jpg" alt="Mem 1">
          <div class="caption">First Slide</div>
        </div>
        <div class="slide_2">
          <img src="mem_2.jpg" alt="Mem 2">
          <div class="caption">Second Slide</div>
        </div>
        <div class="slide_3">
          <img src="mem_3.jpg" alt="Mem 3">
          <div class="caption">Third Slide</div>
        </div>
        <div class="slide_4">
          <img src="mem_4.jpg" alt="Mem 4">
          <div class="caption">Fourth Slide</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
